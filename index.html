<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for full-screen mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="COD Loadouts">
    
    <title>COD Mobile Attachment Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        /* Fix for mobile touch events on the hidden message box */
        #messageBox.hidden {
            pointer-events: none;
        }

        /* Ensure the main container is a fixed height to prevent resizing on keyboard pop-up */
        .fixed-height-container {
            height: 100vh;
            overflow-y: auto;
        }

        /* Adjusting for iOS behavior where vh doesn't account for address bar */
        @media (display-mode: standalone) {
            .fixed-height-container {
                height: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center p-4">

<div id="mainContainer" class="fixed-height-container w-full mx-auto max-w-4xl p-8 rounded-3xl bg-gray-800 shadow-2xl border border-gray-700">
    <div class="text-center mb-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-400 mb-2 drop-shadow-lg">COD Mobile Loadout Generator</h1>
        <p class="text-lg sm:text-xl text-gray-400">Optimize your attachments for victory!</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Input Section -->
        <div class="bg-gray-700 rounded-2xl p-6 shadow-xl border border-gray-600">
            <h2 class="text-2xl font-bold mb-4 text-gray-200">Weapon and Playstyle</h2>
            <div class="space-y-6">
                <div>
                    <label for="weapon" class="block text-sm font-medium text-gray-400">Weapon Name</label>
                    <input type="text" id="weapon" placeholder="e.g., AK-47, M13, RUS-79U" class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">
                </div>
                <div>
                    <label for="playstyle" class="block text-sm font-medium text-gray-400">Playstyle</label>
                    <input type="text" id="playstyle" placeholder="e.g., aggressive, long-range, objective" class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">
                </div>
                <div>
                    <label for="details" class="block text-sm font-medium text-gray-400">Specific Details (Optional)</label>
                    <textarea id="details" rows="3" placeholder="e.g., need a stealth build, no scope, good for hip fire" class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 resize-none transition-all duration-300"></textarea>
                </div>
                <div class="flex justify-center">
                    <button id="generateBtn" class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-full shadow-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105">
                        <span id="buttonText">Generate Loadout</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="bg-gray-700 rounded-2xl p-6 shadow-xl border border-gray-600 flex flex-col">
            <h2 class="text-2xl font-bold mb-4 text-gray-200">Recommended Loadout</h2>
            <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-blue-400 py-10">
                <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-lg">Generating...</span>
            </div>
            <div id="resultBox" class="flex-grow p-4 bg-gray-900 rounded-lg border border-gray-600 min-h-[200px] overflow-auto">
                <div id="attachments" class="text-lg text-gray-300">
                    <p class="text-gray-500 text-center py-8">Your generated loadout will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box for API Key Errors -->
    <div id="messageBox" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-red-800 border border-red-700 rounded-xl p-6 shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-xl font-bold text-red-200 mb-2">API Key Error</h3>
            <p class="text-red-300">Please provide a valid API key in the code.</p>
            <button id="closeMessage" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-300">OK</button>
        </div>
    </div>
</div>

<script>
    const generateBtn = document.getElementById('generateBtn');
    const weaponInput = document.getElementById('weapon');
    const playstyleInput = document.getElementById('playstyle');
    const detailsInput = document.getElementById('details');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const attachmentsDiv = document.getElementById('attachments');
    const messageBox = document.getElementById('messageBox');
    const closeMessageBtn = document.getElementById('closeMessage');
    const mainContainer = document.getElementById('mainContainer');

    const API_KEY = "AIzaSyDHOsep4QtiL0WRmPw47WRC2PVEHhaiNg8"; // PASTE YOUR API KEY HERE

    // Fix for iOS fullscreen keyboard issue
    function setFullHeight() {
        mainContainer.style.height = `${window.innerHeight}px`;
    }
    window.addEventListener('resize', setFullHeight);
    setFullHeight(); // Initial call to set height

    // Function to show a custom message box instead of alert()
    function showMessageBox(message) {
        const messageText = messageBox.querySelector('p');
        messageText.textContent = message;
        messageBox.classList.remove('hidden');
    }

    // Event listener for the close button on the message box
    closeMessageBtn.addEventListener('click', () => {
        messageBox.classList.add('hidden');
    });

    // Helper function to handle API calls with exponential backoff
    async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error("Invalid API key. Please check your key.");
                }
                const errorData = await response.json();
                throw new Error(errorData.error.message || `API error with status: ${response.status}`);
            }
            return response;
        } catch (error) {
            if (retries > 0 && error.message.includes("API error")) {
                console.warn(`Retrying in ${delay}ms...`);
                await new Promise(res => setTimeout(res, delay));
                return fetchWithBackoff(url, options, retries - 1, delay * 2);
            }
            throw error;
        }
    }

    generateBtn.addEventListener('click', async () => {
        const weapon = weaponInput.value.trim();
        const playstyle = playstyleInput.value.trim();
        const details = detailsInput.value.trim();

        if (API_KEY === "") {
            showMessageBox("Please provide a valid API key in the code.");
            return;
        }

        if (!weapon) {
            showMessageBox("Please enter a weapon name.");
            return;
        }

        loadingIndicator.classList.remove('hidden');
        generateBtn.disabled = true;
        document.getElementById('buttonText').textContent = 'Generating...';
        attachmentsDiv.innerHTML = '';

        const systemPrompt = "You are a professional Call of Duty Mobile loadout creator. Based on the user's weapon, playstyle, and any additional details, provide a specific and detailed list of five attachments (e.g., 'Monolithic Suppressor', 'OWC Marksman Barrel', 'No Stock', 'OWC Laser - Tactical', 'Granulated Grip Tape'). Format the response as a bulleted list. Do not include any other text or explanation, just the list of attachments.";
        const userQuery = `Weapon: ${weapon}. Playstyle: ${playstyle}. Details: ${details}`;

        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        const payload = {
            contents: [{ parts: [{ text: userQuery }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            tools: [{ "google_search": {} }]
        };

        try {
            const response = await fetchWithBackoff(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                const lines = text.split('\n').filter(line => line.trim() !== '');

                let htmlContent = '<ul class="list-disc list-inside space-y-2">';
                lines.forEach(line => {
                    // Check if the line is a bullet point, if not, add one
                    const formattedLine = line.startsWith('-') || line.startsWith('*') ? line.substring(1).trim() : line.trim();
                    htmlContent += `<li><span class="text-blue-400 font-bold">Attachment:</span> ${formattedLine}</li>`;
                });
                htmlContent += '</ul>';

                attachmentsDiv.innerHTML = htmlContent;
            } else {
                attachmentsDiv.innerHTML = `<p class="text-red-400 text-center">Sorry, I couldn't generate a loadout. Please try again.</p>`;
            }

        } catch (error) {
            console.error('API call failed:', error);
            attachmentsDiv.innerHTML = `<p class="text-red-400 text-center">Error: ${error.message}</p>`;
        } finally {
            loadingIndicator.classList.add('hidden');
            generateBtn.disabled = false;
            document.getElementById('buttonText').textContent = 'Generate Loadout';
        }
    });
</script>

</body>
</html>
